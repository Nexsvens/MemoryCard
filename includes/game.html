<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .memory-card {
            transition: all 0.3s ease;
            min-height: 120px;
        }
        
        .memory-card:hover {
            transform: translateY(-5px);
        }
        
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-gray-900 via-black to-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Game Container -->
        <div id="app" class="flex items-center justify-center min-h-screen">
            <div class="text-center space-y-6 fade-in">
                <div class="bg-gray-800 rounded-xl p-8 shadow-2xl max-w-2xl mx-auto">
                    <h2 class="text-3xl font-bold text-yellow-400 mb-6">Cara Bermain</h2>
                    <div class="text-left space-y-4 text-gray-300">
                        <div class="flex items-start space-x-3">
                            <span class="bg-purple-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold mt-0.5">1</span>
                            <p>Hafalkan urutan kartu pada setiap stage</p>
                        </div>
                        <div class="flex items-start space-x-3">
                            <span class="bg-purple-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold mt-0.5">2</span>
                            <p>Klik kartu sesuai urutan yang benar</p>
                        </div>
                        <div class="flex items-start space-x-3">
                            <span class="bg-purple-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold mt-0.5">3</span>
                            <p>Kamu punya 3 nyawa per stage</p>
                        </div>
                        <div class="flex items-start space-x-3">
                            <span class="bg-purple-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold mt-0.5">4</span>
                            <p>Selesaikan 3 stage untuk menang</p>
                        </div>
                    </div>
                </div>
                <div class="mt-8">
                    <button id="playBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-12 py-4 rounded-lg text-xl font-bold transition-all duration-300 hover:scale-105 shadow-lg">
                        Mulai Bermain
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/game.js"></script>
</body>
</html>
